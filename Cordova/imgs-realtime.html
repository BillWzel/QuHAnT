		<script>
		var socket = io.connect();
		$(document).ready(function(){
			// Listen for the talk event.
			socket.on('image', function(data) {
			    var iDiv = document.createElement('div');
			    iDiv.id = data.value
				iDiv.style.width = '500px';
				iDiv.style.paddingTop='90px';
				iDiv.style.display= 'inline-block';
			    document.getElementById('imview').appendChild(iDiv);
 			    var par = document.getElementById(data.value);
		        var img = document.createElement('img');
        		img.src = data.value
        		par.appendChild(img);
			$('#loadings').hide();
				var tempnum = Math.random()
			});
			socket.on('scores', function(score){
			var para = document.getElementById('imgs/' + score.imname);
				if (score.metric == 'BAD'){
					para.innerHTML = para.innerHTML + '<input id="' + score.imname + '" type="checkbox" name="QC" value="' + score.imname + '">'+ score.imname
				} else if (score.metric == 'GOOD') {
					para.innerHTML = para.innerHTML + '<input id="' + score.imname + '" type="checkbox" name="QC" value="' + score.imname + '" checked>'+ score.imname
				} else {
					para.innerHTML = para.innerHTML + '<p style="margin-bottom: 0px;">' + score.metric + ' : ' + score.value + '</p>'
				}
			});	
		});
	</script>
