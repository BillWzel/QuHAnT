<html>
	<head>
		<title>QuHAnT</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Header -->
			<section id="header">
				<div class="inner">
					<span class="icon major fa-cloud"></span>
					<h1><strong>QuHAnT</strong></h1>
					<ul class="actions">
						<li><a href="#one" class="button scrolly">Logout</a></li>
						<li><a href="#one" class="button scrolly">View Projects</a></li>
						<li><a href="#one" class="button scrolly">Start New Project</a></li>
					</ul>
				</div>
			</section>

		<!-- One -->
			<section id="one" class="main style1 special">
				<div class="container" id="dropsite">
					<header class="major">
						<h2>Submit Images</h2>
					</header>
					<p>Drop files for upload here</p>
					<form enctype="multipart/form-data">
						<input id="fileselect" name="file" type="file" multiple="multiple" accept="image/jpeg" />
					</form>
				</div>
				<div>
					<h1>uName: <span id="uName"><%=uName%></span></h1>
				</div>
			</section>

		<!-- Footer -->
			<section id="footer">
				<ul class="icons">
					<!-- <li><a href="#" class="icon alt fa-twitter"><span class="label">Twitter</span></a></li> -->
					<!-- <li><a href="#" class="icon alt fa-facebook"><span class="label">Facebook</span></a></li> -->
					<!-- <li><a href="#" class="icon alt fa-instagram"><span class="label">Instagram</span></a></li> -->
					<!-- <li><a href="#" class="icon alt fa-github"><span class="label">GitHub</span></a></li> -->
					<li><a href="#" class="icon alt fa-envelope"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; QuHAnT</li>
				</ul>
			</section>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
